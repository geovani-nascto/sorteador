<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A melhor opção para você sortear nomes e números de maneira simples e rápida.">
    <title>Sorteador Online | Sorteio de nomes e números</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo" width="100">
        <h1>Sorteador Online</h1>
    </header>
    <main class="app">
        <section>
            <h2>Sortear nomes</h2>
            <p>Crie o sorteio de <strong>nomes</strong> e <strong>números</strong> facilmente utilizando essa aplicação. Você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
            <hr>
            <p class="text-left">Adicione nomes</p>
            <div class="form">
                <label for="inputNames">Adicione os nomes para o sorteio</label>
                <textarea name="inputNames" id="inputNames" placeholder="Adicione nomes separador por vírgula. Exemplo: João, Maria"></textarea>
                <button class="btnDraw">Sortear</button>
            </div>
            <div class="result">
                <span class="closeBtn">X</span>
                <p>Resultado:</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
